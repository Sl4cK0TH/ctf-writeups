<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picoCTF Writeups | Zor0ark</title>
    <style>
        :root {
            --bg-dark: #0d1117;
            --bg-terminal: #161b22;
            --text-primary: #c9d1d9;
            --text-dim: #8b949e;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-red: #f85149;
            --accent-yellow: #d29922;
            --border-color: #30363d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        .terminal {
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-terminal);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
        }

        .terminal-header {
            background: linear-gradient(180deg, #2d333b 0%, #22272e 100%);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .terminal-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .btn-red {
            background: #ff5f56;
        }

        .btn-yellow {
            background: #ffbd2e;
        }

        .btn-green {
            background: #27c93f;
        }

        .terminal-title {
            flex: 1;
            text-align: center;
            color: var(--text-dim);
            font-size: 0.85rem;
        }

        .terminal-body {
            padding: 1.5rem;
        }

        .prompt {
            color: var(--accent-green);
        }

        .command {
            color: var(--accent-blue);
        }

        .output {
            margin: 1rem 0 2rem;
        }

        .tree-line {
            display: flex;
            align-items: center;
            padding: 4px 0;
            transition: background 0.15s ease;
        }

        .tree-line:hover {
            background: rgba(88, 166, 255, 0.1);
            border-radius: 4px;
        }

        .tree-prefix {
            color: var(--text-dim);
            white-space: pre;
            user-select: none;
        }

        .folder {
            color: var(--accent-blue);
        }

        .folder::before {
            content: 'üìÅ ';
        }

        .empty {
            color: var(--text-dim);
            font-style: italic;
        }

        .empty::before {
            content: '‚è≥ ';
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-link {
            color: var(--accent-red);
            margin-bottom: 1rem;
            display: inline-block;
        }

        .back-link::before {
            content: '‚Üê ';
        }

        .badge {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 12px;
            margin-left: 8px;
            background: rgba(210, 153, 34, 0.2);
            color: var(--accent-yellow);
            border: 1px solid var(--accent-yellow);
        }

        .footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px dashed var(--border-color);
            color: var(--text-dim);
            font-size: 0.85rem;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background: var(--accent-green);
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-btn btn-red"></div>
            <div class="terminal-btn btn-yellow"></div>
            <div class="terminal-btn btn-green"></div>
            <span class="terminal-title">zor0ark@ctf:~/writeups/picoCTF</span>
        </div>
        <div class="terminal-body">
            <a href="../" class="back-link">cd ..</a>

            <div>
                <span class="prompt">zor0ark@ctf</span>:<span class="command">~/picoCTF</span>$ tree .
            </div>

            <div class="output">
                <div class="tree-line">
                    <span class="tree-prefix"></span>
                    <span class="folder">picoCTF</span>
                    <span class="badge">coming soon</span>
                </div>
                <div class="tree-line">
                    <span class="tree-prefix">‚îî‚îÄ‚îÄ </span>
                    <span class="empty">No writeups yet...</span>
                </div>
            </div>

            <div class="footer">
                <span class="prompt">zor0ark@ctf</span>:<span class="command">~/picoCTF</span>$ <span
                    class="cursor"></span>
            </div>
        </div>
    </div>
</body>

</html>
